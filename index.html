<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <input type="text" id="password" readonly placeholder="Your password will appear here">
        
        <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="lengthSlider" min="6" max="20" value="12">
        
        <button id="generateBtn">Generate Password</button>
        <button id="copyBtn">Copy</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
